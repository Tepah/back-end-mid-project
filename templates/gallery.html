<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <h2>Gallery</h2>
    <h4>Uploaded Files: </h4>
    <ul>
        {% for file in files %}
            <li><a href="/image/{{ file['fileid'] }}">{{ file['name'] }}</a></li>
        {% endfor %}
    </ul>
    <a href="/uploadFile">Upload a file</a><br />
    <a href="/">Home</a>
</body>
</html>
